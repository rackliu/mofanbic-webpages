<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主題系統測試頁面</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .test-button:hover {
            background: #0056b3;
        }

        .test-button.secondary {
            background: #6c757d;
        }

        .test-button.secondary:hover {
            background: #545b62;
        }

        .test-button.success {
            background: #28a745;
        }

        .test-button.success:hover {
            background: #1e7e34;
        }

        .test-button.warning {
            background: #ffc107;
            color: #212529;
        }

        .test-button.warning:hover {
            background: #e0a800;
        }

        .theme-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin: 5px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎨 主題系統測試工具</h1>
        <p>這個頁面用於測試莫凡比精品服飾網站的主題切換功能。</p>

        <!-- 系統狀態 -->
        <div class="test-section">
            <h2>📊 系統狀態</h2>
            <div id="systemStatus">
                <p>載入中...</p>
            </div>
        </div>

        <!-- 主題資訊 -->
        <div class="test-section">
            <h2>🎨 當前主題資訊</h2>
            <div id="currentThemeInfo">
                <p>載入中...</p>
            </div>
        </div>

        <!-- 主題切換測試 -->
        <div class="test-section">
            <h2>🔄 主題切換測試</h2>
            <button class="test-button" onclick="testTheme('default')">預設主題</button>
            <button class="test-button success" onclick="testTheme('mid-autumn')">中秋主題</button>
            <button class="test-button warning" onclick="testTheme('christmas')">聖誕主題</button>
            <button class="test-button secondary" onclick="testTheme('lunar-new-year')">新年主題</button>
            <br><br>
            <button class="test-button" onclick="testAutoTheme()">自動主題</button>
            <button class="test-button secondary" onclick="showThemeSettings()">主題設定面板</button>
        </div>

        <!-- 顏色預覽 -->
        <div class="test-section">
            <h2>🎨 主題顏色預覽</h2>
            <div id="colorPreview">
                <p>載入中...</p>
            </div>
        </div>

        <!-- 測試日誌 -->
        <div class="test-section">
            <h2>📝 測試日誌</h2>
            <div id="testLog" style="background: #f8f9fa; padding: 15px; border-radius: 6px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                <!-- 日誌會動態加入這裡 -->
            </div>
        </div>

        <!-- 測試結果 -->
        <div class="test-section">
            <h2>✅ 測試結果</h2>
            <div id="testResults">
                <div class="status info">準備測試...</div>
            </div>
        </div>
    </div>

    <script>
        let testResults = [];
        let logContainer;

        // 初始化測試環境
        function initTest() {
            logContainer = document.getElementById('testLog');

            // 檢查應用是否載入
            const checkInterval = setInterval(() => {
                if (window.mofanbicApp) {
                    clearInterval(checkInterval);
                    log('✅ 應用載入成功');
                    updateSystemStatus();
                    updateThemeInfo();
                    updateColorPreview();
                }
            }, 500);

            // 設定10秒逾時
            setTimeout(() => {
                if (!window.mofanbicApp) {
                    clearInterval(checkInterval);
                    log('❌ 應用載入逾時');
                    addTestResult('error', '應用載入失敗');
                }
            }, 10000);
        }

        // 更新系統狀態
        function updateSystemStatus() {
            const statusDiv = document.getElementById('systemStatus');
            const app = window.mofanbicApp;

            if (app) {
                const state = app.getAppState();
                statusDiv.innerHTML = `
                    <div class="status success">應用已載入</div>
                    <p><strong>初始化狀態:</strong> ${state.isInitialized ? '✅ 已初始化' : '❌ 未初始化'}</p>
                    <p><strong>載入模組:</strong> ${state.modules.join(', ')}</p>
                    <p><strong>應用版本:</strong> ${state.version}</p>
                `;
            } else {
                statusDiv.innerHTML = '<div class="status error">應用未載入</div>';
            }
        }

        // 更新主題資訊
        function updateThemeInfo() {
            const infoDiv = document.getElementById('currentThemeInfo');
            const app = window.mofanbicApp;

            if (app && app.modules.themeConfig) {
                const currentTheme = app.getCurrentTheme();
                const themeConfig = app.getThemeConfig();

                infoDiv.innerHTML = `
                    <div class="status success">主題系統運行中</div>
                    <p><strong>當前主題 ID:</strong> ${currentTheme}</p>
                    <p><strong>主題名稱:</strong> ${themeConfig.name}</p>
                    <p><strong>主題描述:</strong> ${themeConfig.description}</p>
                `;
            } else {
                infoDiv.innerHTML = '<div class="status error">主題系統未載入</div>';
            }
        }

        // 更新顏色預覽
        function updateColorPreview() {
            const previewDiv = document.getElementById('colorPreview');
            const app = window.mofanbicApp;

            if (app && app.modules.themeConfig) {
                const themeConfig = app.getThemeConfig();
                const colors = themeConfig.colors;

                previewDiv.innerHTML = `
                    <h3>主題顏色配置</h3>
                    <p><span class="color-preview" style="background: ${colors.primary}"></span>主色調: ${colors.primary}</p>
                    <p><span class="color-preview" style="background: ${colors.secondary}"></span>副色調: ${colors.secondary}</p>
                    <p><span class="color-preview" style="background: ${colors.accent}"></span>強調色: ${colors.accent}</p>
                    <p><span class="color-preview" style="background: ${colors.background}"></span>背景色: ${colors.background}</p>
                    <p><span class="color-preview" style="background: ${colors.text}"></span>文字色: ${colors.text}</p>
                `;
            } else {
                previewDiv.innerHTML = '<div class="status error">無法載入顏色預覽</div>';
            }
        }

        // 測試主題切換
        function testTheme(themeName) {
            log(`🔄 切換到主題: ${themeName}`);

            try {
                const result = window.setTheme(themeName);

                if (result) {
                    log(`✅ 主題切換成功: ${themeName}`);
                    addTestResult('success', `成功切換到 ${themeName} 主題`);

                    // 更新顯示資訊
                    setTimeout(() => {
                        updateThemeInfo();
                        updateColorPreview();
                    }, 100);
                } else {
                    log(`❌ 主題切換失敗: ${themeName}`);
                    addTestResult('error', `無法切換到 ${themeName} 主題`);
                }
            } catch (error) {
                log(`❌ 主題切換錯誤: ${error.message}`);
                addTestResult('error', `主題切換時發生錯誤: ${error.message}`);
            }
        }

        // 測試自動主題
        function testAutoTheme() {
            log('🔄 測試自動主題選擇');

            try {
                window.setAutoTheme();
                const currentTheme = window.getCurrentTheme();
                const themeConfig = window.mofanbicApp.getThemeConfig();

                log(`✅ 自動主題選擇成功: ${currentTheme} - ${themeConfig.name}`);
                addTestResult('success', `自動選擇主題: ${themeConfig.name}`);

                // 更新顯示資訊
                setTimeout(() => {
                    updateThemeInfo();
                    updateColorPreview();
                }, 100);
            } catch (error) {
                log(`❌ 自動主題選擇錯誤: ${error.message}`);
                addTestResult('error', `自動主題選擇時發生錯誤: ${error.message}`);
            }
        }

        // 顯示主題設定面板
        function showThemeSettings() {
            log('🔧 嘗試開啟主題設定面板');

            // 觸發主題設定面板顯示（如果存在的話）
            const event = new CustomEvent('toggleThemeSettings');
            window.dispatchEvent(event);

            log('✅ 已發送顯示設定面板事件');
        }

        // 記錄測試日誌
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logContainer.innerHTML += `[${timestamp}] ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[主題測試] ${message}`);
        }

        // 添加測試結果
        function addTestResult(type, message) {
            const resultsDiv = document.getElementById('testResults');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;

            resultsDiv.appendChild(statusDiv);
            testResults.push({ type, message, timestamp: Date.now() });
        }

        // 清除測試結果
        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
            logContainer.innerHTML = '';
            testResults = [];
        }

        // 頁面載入完成後初始化測試
        document.addEventListener('DOMContentLoaded', () => {
            log('🚀 測試頁面載入完成');
            initTest();

            // 添加清除按鈕
            const clearBtn = document.createElement('button');
            clearBtn.className = 'test-button secondary';
            clearBtn.textContent = '清除結果';
            clearBtn.onclick = clearResults;

            document.querySelector('#testResults').before(clearBtn);
        });

        // 監聽主題變更事件
        window.addEventListener('themeChanged', (e) => {
            const { theme, config } = e.detail;
            log(`🎨 主題已變更為: ${theme} - ${config.name}`);
        });
    </script>
</body>
</html>
